<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity</title>
    <style>
        h1{
            color: aqua;
        }
        .yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: purple;
        }
        [data-x=a]{
            background-color: red;
        }

    </style>
</head>
<body>
    <div>
        <h1 style="color: blueviolet;" class="yellow cred cpurple" data-x="a"="">css specificity</h1>
    </div>
    
</body>
</html>
