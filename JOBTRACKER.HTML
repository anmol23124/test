<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“‹ Job Application Tracker</h1>
      <button id="themeToggle">ðŸŒ“</button>
    </header>

    <section class="form-section">
      <h2>Add / Edit Job</h2>
      <input type="text" id="company" placeholder="Company Name" />
      <input type="text" id="role" placeholder="Job Role" />
      <input type="url" id="link" placeholder="Job Link (optional)" />
      <select id="status">
        <option value="applied">Applied</option>
        <option value="interviewing">Interviewing</option>
        <option value="offer">Offer</option>
        <option value="rejected">Rejected</option>
      </select>
      <textarea id="notes" placeholder="Job Description or Notes"></textarea>
      <div class="buttons">
        <button id="addBtn" onclick="addApplication()">Add</button>
        <button id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancel</button>
      </div>
    </section>

    <section class="filter-section">
      <input type="text" id="search" placeholder="Search company..." oninput="render()" />
      <select id="filterStatus" onchange="render()">
        <option value="all">All</option>
        <option value="applied">Applied</option>
        <option value="interviewing">Interviewing</option>
        <option value="offer">Offer</option>
        <option value="rejected">Rejected</option>
      </select>
    </section>

    <section class="list-section">
      <ul id="applicationList"></ul>
    </section>

    <section class="chart-section">
      <canvas id="statusChart"></canvas>
    </section>
  </div>
   <footer>
    <p>Â© 2025 Anmol Joshi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
