<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>ðŸ’° Smart Finance Dashboard By Anmol</h1>
      <button id="themeToggle">ðŸŒ“</button>
    </header>

    <section class="add-entry">
      <h2>Add Transaction</h2>
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="category">
        <option value="general">General</option>
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="bills">Bills</option>
      </select>
      <button onclick="addTransaction()">Add</button>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <p>Total Income: â‚¹<span id="totalIncome">0</span></p>
      <p>Total Expenses: â‚¹<span id="totalExpense">0</span></p>
      <p>Balance: â‚¹<span id="balance">0</span></p>
    </section>

    <section class="chart-section">
      <h2>Expense Breakdown</h2>
      <canvas id="expenseChart"></canvas>
    </section>

    <section class="transactions">
      <h2>All Transactions</h2>
      <ul id="transactionList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
